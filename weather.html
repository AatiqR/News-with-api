<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <input class="m-3 w-25% border-1 inp " type="search" placeholder="Search the news"> <input class="b" type="submit" onclick="news()">
  <div id="main" class="d-inline-block"></div>  
</body>
<script>
    let inp = document.querySelector(".inp")
 function news(){
    fetch(`https://newsapi.org/v2/everything?q=${inp.value}&from=2024-05-02&sortBy=publishedAt&apiKey=ad3ff1a5b62b4d9fbca40b0ee7fce572`)
    .then(function(data){
        return data.json();
    })
    .then(function(data){
        let main = document.querySelector("#main")
        for (let i = 0; i < data.articles.length; i++) {
            main.innerHTML += `<div class="card m-1 d-inline-block" style="width: 18rem;">
  <img src="${data.articles[i].urlToImage}" class="card-img-top" alt="this is not avalible">
  <div class="card-body">
    <h5 class="card-title">${data.articles[i].title}</h5>
    <p class="card-text">${data.articles[i].content}.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>`
        }
    })
.catch(function(err){
    console.log(err);
})
 }

</script>
</html>
